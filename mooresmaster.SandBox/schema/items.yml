id: items
type: object
isDefaultOpen: true
properties:
  - key: data
    type: array
    overrideCodeGeneratePropertyName: ItemMasterElement
    items:
      type: object
      thumbnail: imagePath
      implementationInterface:
        - IMachineParam
      properties:
        - key: inputSlotCount
          type: integer
        - key: outputSlotCount
          type: integer
        - key: itemGuid
          type: uuid
          autoGenerated: true
        - key: imagePath
          type: string
          thumbnail: true
          optional: true
        - key: name
          type: string
        - key: maxStack
          type: integer
          default: 100
        - key: sortPriority
          type: number
          default: 100
          optional: true
